version: '3.8'

services:
  # TimescaleDB for time-series data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: invest_timescaledb
    environment:
      POSTGRES_USER: ${DB_USER:-invest}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invest_secret}
      POSTGRES_DB: ${DB_NAME:-invest_db}
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: invest_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dashboard service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invest_dashboard
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-invest}:${DB_PASSWORD:-invest_secret}@timescaledb:5432/${DB_NAME:-invest_db}
      - REDIS_URL=redis://redis:6379
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    command: ["streamlit", "run", "dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]

  # Paper trading service
  paper_trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invest_paper_trader
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-invest}:${DB_PASSWORD:-invest_secret}@timescaledb:5432/${DB_NAME:-invest_db}
      - REDIS_URL=redis://redis:6379
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    command: ["python", "scripts/run_paper.py", "--symbols", "BTC/USDT", "ETH/USDT"]
    profiles:
      - trading

  # RL Training service (on-demand)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invest_trainer
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-invest}:${DB_PASSWORD:-invest_secret}@timescaledb:5432/${DB_NAME:-invest_db}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    command: ["python", "scripts/train_rl.py", "--agent", "ppo", "--symbols", "BTC/USDT", "--timesteps", "100000"]
    profiles:
      - training

volumes:
  timescale_data:
  redis_data:

networks:
  default:
    name: invest_network
